# yaml-language-server: $schema=https://codemagic.io/codemagic-schema.json

# Tonic Sound - Codemagic CI/CD Configuration
# Bundle IDs:
#   - Development: com.neogridpoint.tonicsound.dev
#   - Production: com.neogridpoint.tonicsound

definitions:
  # Reusable environment configurations
  flutter_environment: &flutter_environment
    flutter: stable
    xcode: latest
    cocoapods: default

  # Shared variables
  shared_vars: &shared_vars
    PROJECT_START_DATE: "2025-11-25T15:18:55Z"  # First commit date (ISO 8601)

  # Shared setup scripts
  setup_script: &setup_script
    name: Get Flutter dependencies
    script: |
      flutter pub get

  test_script: &test_script
    name: Run tests with coverage
    script: |
      flutter test --coverage
    ignore_failure: true

  analyze_script: &analyze_script
    name: Flutter analyze
    script: |
      flutter analyze
    ignore_failure: true

  # Build number from project age (minutes since first commit)
  # Benefits: No API dependencies, no race conditions, always increments
  build_number_script: &build_number_script
    name: Set build number from project age
    script: |
      START_EPOCH=$(date -j -f "%Y-%m-%dT%H:%M:%SZ" "$PROJECT_START_DATE" "+%s" 2>/dev/null || date -d "$PROJECT_START_DATE" "+%s")
      NOW_EPOCH=$(date "+%s")
      BUILD_NUMBER=$(( (NOW_EPOCH - START_EPOCH) / 60 ))
      echo "Build number: $BUILD_NUMBER (minutes since project start)"
      echo "BUILD_NUMBER=$BUILD_NUMBER" >> $CM_ENV

workflows:
  # ============================================================
  # iOS Development → TestFlight Internal Testing
  # Fast internal testing for your team
  # Triggers on: develop, feature/* branches
  # ============================================================
  ios-develop:
    name: iOS Development → TestFlight Internal
    instance_type: mac_mini_m2
    max_build_duration: 60

    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/Library/Caches/CocoaPods

    environment:
      <<: *flutter_environment
      groups:
        - app_store_credentials
      vars:
        <<: *shared_vars
        BUNDLE_ID: "com.neogridpoint.tonicsound"
        APP_STORE_APP_ID: 6755808046
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.neogridpoint.tonicsound

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'develop'
          include: true
        - pattern: 'feature/*'
          include: true
      cancel_previous_builds: true

    scripts:
      - *setup_script
      - *analyze_script
      - *test_script

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install

      - *build_number_script

      - name: Set up code signing
        script: |
          # ios_signing in environment automatically fetches signing files
          # Just configure the Xcode project to use them
          echo "=== Verifying provisioning profiles were fetched ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

          echo "=== Verifying certificates were fetched ==="
          security find-identity -v -p codesigning

          echo "=== Configuring Xcode project ==="
          xcode-project use-profiles --project=ios/Runner.xcodeproj

          # Create export options plist for App Store distribution
          cat > $HOME/export_options.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>4928ZWMMQQ</string>
            <key>uploadBitcode</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.neogridpoint.tonicsound</key>
              <string>Tonic Sound App Store</string>
            </dict>
          </dict>
          </plist>
          EOF

      - name: Build iOS app
        script: |
          flutter build ipa \
            --release \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=$HOME/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - your-email@domain.com  # Update with your email
        notify:
          success: true
          failure: true

      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true  # Internal testing (no review needed)

  # ============================================================
  # iOS Main → TestFlight External Testing
  # Beta testing for external testers
  # Triggers on: main branch
  # ============================================================
  ios-beta:
    name: iOS Beta → TestFlight External
    instance_type: mac_mini_m2
    max_build_duration: 60

    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/Library/Caches/CocoaPods

    environment:
      <<: *flutter_environment
      groups:
        - app_store_credentials
      vars:
        <<: *shared_vars
        BUNDLE_ID: "com.neogridpoint.tonicsound"
        APP_STORE_APP_ID: 6755808046
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.neogridpoint.tonicsound

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
      cancel_previous_builds: true

    scripts:
      - *setup_script
      - *analyze_script
      - *test_script

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install

      - *build_number_script

      - name: Set up code signing
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

          xcode-project use-profiles --project=ios/Runner.xcodeproj

          cat > $HOME/export_options.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>4928ZWMMQQ</string>
            <key>uploadBitcode</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.neogridpoint.tonicsound</key>
              <string>Tonic Sound App Store</string>
            </dict>
          </dict>
          </plist>
          EOF

      - name: Build iOS release
        script: |
          flutter build ipa \
            --release \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=$HOME/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      - coverage/lcov.info

    publishing:
      email:
        recipients:
          - your-email@domain.com
        notify:
          success: true
          failure: true

      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true  # External beta testing (requires review)

  # ============================================================
  # iOS Production → App Store Release
  # Triggers on: version tags (v*.*.*)
  # ============================================================
  ios-production:
    name: iOS Production → App Store
    instance_type: mac_mini_m2
    max_build_duration: 90

    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/Library/Caches/CocoaPods

    environment:
      <<: *flutter_environment
      groups:
